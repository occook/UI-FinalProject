<head>
  <title>Home Page</title>
  <link rel="stylesheet" href="style/index_style.css" />
</head>

<body>

<!-- Top section with logo and login and register button-->
  <div id="topSection">
    <div id="header">
      <!--Logo -->
      <div id = "leftLogo" class="left">
        <img src="images/fullLogo.png" />
      </div>

      <!-- Login and Register buttons-->
      <div id="topButtons">
        <div id="Register" class= "right_button">
          <button onclick = "window.location.href = 'html/register.html'" >Register <img id="registrationPNG" class="buttonPNG" src="images/Registration.png" /></button>
        </div>
        <div id="Login" class="right_button">
          <button onclick = "window.location.href = 'html/login.html'">Login <img id="keyPNG" class="buttonPNG" src="images/Key.png" /></button>
        </div>
      </div>

      <span class="clear"></span>
    </div>

<!-- Middle section with the location drop, and search box and button -->
    <div id="middleSection">
      <span id="searchLogo">
        <!-- Pin Drop Image -->
        <img src="images/LocationDrop.png" />
      </span>
      <!-- Search box and button-->
      <span id="searchBox">
        <input id="searchBox" type="text" placeholder="Search for a location..." />
      </span>
      <span id="submitSearch">
        <button id="submitButton" type="submit">Submit</button>
      </span>
    </div>
  </div>

<!-- Next section has the images that will link to search pages-->
  <div id="selections">
      <ul id="list_of_links">
        <!-- Hotels -->
        <li id="Hotels" class="selector_list">
          <a href="html/SearchHotel.html" class="selector_link">
            <img src="images/Bed.png" class="selector_image"/>
          </a>
            <p class="home_selector">
              Hotels
            </p>
        </li>
        <!-- Flights -->
        <li id="Flights" class="selector_list">
          <a href="html/SearchFlight.html" class="selector_link">
            <img src="images/Airplane.png" class="selector_image" />
          </a>
            <p class="home_selector">
              Flights
            </p>
        </li>
        <!--Car Search Link -->
        <li id="CarRentals" class="selector_list">
          <a href="html/SearchCar.html" class="selector_link">
            <img src="images/Car.png" class="selector_image"/>
          </a>
            <p class = "home_selector">
              Cars
            </p>
        </li>
        <!-- Restaurants -->
        <li id="Restaurants" class="selector_list">
          <a href="html/SearchRestaurant.html" class="selector_link">
            <img src="images/Apple.png" class="selector_image"/>
          </a>
            <p class="home_selector">
              Restaurants
            </p>
        </li>
    </ul>
  </div>

<!-- Footer with facebook and terms and conditions etc. -->
  <div id="footer">
    <ul id="footer_list">
      <li class="footer_list_option">
        Facebook
      </li>
      <li class="footer_list_option">
        Terms and Conditions
      </li>
      <li class="footer_list_option">
        Privacy Policy
      </li>
      <li class="footer_list_option">
        About Us
      </li>
      <li class="footer_list_option">
        Language
      </li>
    </ul>
  </div>

</body>
