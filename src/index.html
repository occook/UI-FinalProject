<head>
  <title>Home Page</title>
  <link rel="stylesheet" href="style/styling.css" />
  <link rel="stylesheet" href="style/index_style.css" />
</head>

<body>

  <div id="topSection">
    <div id="header">
      <div id = "leftLogo" class="left">
        <img src="images/fullLogo.png" />
      </div>

      <div id="topButtons">
        <div id="Register" class= "right">
          <button>Register <img id="registrationPNG" class="buttonPNG" src="images/Registration.png" /></button>
        </div>
        <div id="Login" class="right">
          <button>Login <img id="keyPNG" class="buttonPNG" src="images/Key.png" /></button>
        </div>
      </div>

      <span class="clear"></span>
    </div>

    <div id="middleSection">
      <span id="searchLogo">
        <img src="images/LocationDrop.png" />
      </span>
      <span id="searchBox">
        <input id="searchBox" type="text" placeholder="Search..." />
      </span>
      <span id="submitSearch">
        <button id="submitButton" type="submit">Submit</button>
      </span>
    </div>
  </div>


  <div id="selections">
    <div id="Hotels">

    </div>
    <div id="Flights">

    </div>
    <div id="CarRentals">

    </div>
    <div id="Restaurants">

    </div>
  </div>


  <div id="footer">

  </div>

</body>
