    <div id="page_logo_group">

    <div id="page_title">SEARCH RESTAURANTS</div>

    <img src="../images/r2.png" id="image_searches">
    <img src="../images/r3.png" id="image_searches">

    <div id="search_background">
    <div id="search_box">
        <select name="City.." id="search_dropdown">
            <option value="City...">City/Location...</option>
            <option value="Madrid">Madrid</option>
            <option value="London">London</option>
            <option value="Paris">Paris</option>
            <option value="New York">New York</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Lisbon">Lisbon</option>
        </select>
        <select name="Food.." id="search_dropdown">
            <option value="Type of Food...">Type of Food...</option>
            <option value="Italian">Italian</option>
            <option value="Mexican">Mexican</option>
            <option value="Spanish">Spanish</option>
            <option value="American">American</option>
            <option value="Chinese">Chinese</option>
        </select>
        <select name="Price" id="search_dropdown">
          <option value="Price">Price Range...</option>
            <option value="$">$</option>
            <option value="$$">$$</option>
            <option value="$$$">$$$</option>
            <option value="$$$$">$$$$</option>
            <option value="$$$$$">$$$$$</option>
        </select>
        <select name="Number of Guests" id="search_dropdown">
            <option value="Number of Guests">Number of Guests...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <br>
        <form id="checkbox_form">
          <input type="checkbox" name="res" value="Allows Reservations">Allows Reservations
          &nbsp; &nbsp; &nbsp; <input type="checkbox" name="large" value="Large Party">Large Party
        </form>
        <br>
        <br>
        <button type="button" id="submit_button" onclick = "window.location.href = 'DisplayPageRestaurants.html'"><b>Submit</b></button>
    </div>
